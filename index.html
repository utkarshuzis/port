<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTKARSH/UZIS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f2ed;
            background-image: url('v2_6.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
            min-height: 100vh;
            color: #000;
            line-height: 1.2;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
            text-decoration: none;
            color: #000;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            text-transform: uppercase;
        }
        
        .main-content {
            padding: 50px 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            position: relative;
            font-size: 36px;
            font-weight: bold;
        }
        
        .headline-part {
            font-size: 5vw;
            text-transform: uppercase;
        }
        
        .headline-1 {
            grid-column: 1 / 3;
            grid-row: 1;
            display: flex;
            gap: 20px;
        }
        
        .headline-2 {
            grid-column: 1 / 3;
            grid-row: 2;
            display: flex;
            gap: 20px;
        }
        
        .headline-3 {
            grid-column: 1 / 3;
            grid-row: 3;
            display: flex;
            gap: 20px;
        }
        
        .image-1, .image-2, .image-3 {
            position: relative;
            margin: 30px;
        }
        
        .image-1 img, .image-2 img, .image-3 img {
            border: 10px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .image-1 {
            grid-column: 1;
            grid-row: 1 / 2;
            align-self: center;
            max-width: 250px;
        }
        
        .image-2 {
            grid-column: 2;
            grid-row: 1 / 3;
            justify-self: center;
            align-self: center;
            max-width: 250px;
        }
        
        .image-3 {
            grid-column: 1 / 3;
            grid-row: 2;
            justify-self: center;
            align-self: end;
            max-width: 300px;
        }
        
        .footer-text {
            padding: 40px 0;
            font-size: 36px;
            text-transform: lowercase;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .headline-part {
                font-size: 8vw;
            }
            
            .headline-1, .headline-2, .headline-3 {
                grid-column: 1;
                flex-direction: column;
            }
            
            .image-1, .image-2, .image-3 {
                grid-column: 1;
                justify-self: center;
            }
            
            .nav-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                UTKARSH/UZIS<br>UTKARSH
            </a>
            <div class="nav-links">
                <a href="#">ABOUT</a>
                <a href="#">SOON/DETOUR</a>
                <a href="#">ARCHIVE</a>
                <a href="#">@UZIS/00</a>
            </div>
        </header>
        
        <div class="main-content">
            <div class="grid">
                <div class="headline-1">
                    <span class="headline-part">THE ARCHIVE</span>
                    <span class="headline-part">MAKES</span>
                </div>
                
                <div class="headline-2">
                    <span class="headline-part">YOU</span>
                    <span class="headline-part">WANNA</span>
                </div>
                
                <div class="headline-3">
                    <span class="headline-part">GET</span>
                    <span class="headline-part">over with</span>
                </div>
                
                <div class="image-1">
                    <img src="v1_9.png" alt="Vintage landscape art">
                </div>
                
                <div class="image-2">
                    <img src="v1_10.png" alt="Vintage tree art">
                </div>
                
                <div class="image-3">
                    <img src="v1_11.png" alt="Vintage landscape painting">
                </div>
            </div>
            
            <div class="footer-text">
                <div class="headline-part">IT or the</div>
                <div class="headline-part">archive gets</div>
                <div class="headline-part">over it for</div>
                <div class="headline-part">you soon/uzis</div>
            </div>
        </div>
    </div>
</body>
</html>
